<!doctype html>
<html ng-app>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

<title>Yahoo! JAPAN Creative Blog</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-sanitize.js"></script>
<script src="../js/tumblr.js"></script>
<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>


<div ng-controller="AppController">

<button ng-click="onLoad()">読み込む</button>



<header>
<h1 class="head-ttl">{{ title }}</h1>
</header>


<div class="contents">
<ul class="posts">
	<li class="post" ng-repeat="post in posts">

		<a href="javascript:void(0)" ng-click="selected='selected'" ng-class="selected">
			<div class="hd">
				<h2 class="ttl">{{ post.title }}</h2>
				<div class="date">{{ post.date }}</div>
				<ul class="tool">
					<li class="share"><span>シェア</span></li>
					<li class="reblog"><span>リブログ</span></li>
					<li class="like"><span>スキ!</span></li>
				</ul>
			</div>
			<div class="bd">
				<div class="desc" ng-bind-html="post.body"></div>
			</div>
		</a>

	</li>
</ul>
</div>


<footer>
<p class="foot-copy">{{ name }}</p>
</footer>

</body>
</html>
