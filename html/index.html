<!doctype html>
<html ng-app><!-- angular appの宣言 -->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

<title>Yahoo! JAPAN Creative Blog</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-sanitize.js"></script>
<script src="../js/tumblr.js"></script>
<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

<!--
ng-controllerでcontroller呼び出し(function名を記述)
data-ng-initはonloadで実行
-->
<div ng-controller="AppController" data-ng-init="onLoad()">

<!--
呼び出したfunctionで設定した変数を {{ }} の中に書くことで出力
-->
<header>
<h1 class="head-ttl">{{ title }}</h1>
</header>

<nav class="nav">
<ul class="tool">
	<li><span class="archive icon_burger">アーカイブ</span></li>
	<li><span class="follow">フォロー</span></li>
	<li><span class="app">Open in app</span></li>
</ul>
</nav>


<div class="contents">
<ul class="posts">
<!--
ng-repeatで繰り返し
-->
<li class="post" ng-repeat="post in posts" ng-class="">

		<div class="hd">
			<a href="javascript:void(0)" ng-click="" class="ttl-area"><div>
				<h2 class="ttl">{{ post.title }}</h2>
				<p class="date">{{ post.date }}</p>
			</div></a>
			<ul class="tool">
				<li><span class="icon_share">シェア</span></li>
				<li><span class="icon_reblog">リブログ</span></li>
				<li><span class="icon_like">スキ!</span></li>
			</ul>
		</div>
		<div class="bd">
			<div class="desc" ng-bind-html="post.body"></div>
			<p class="close"><a href="javascript:void(0)" ng-click="selected=''">閉じる</a></p>
		</div>

	</li>
</ul>
</div>


<footer>
<p class="foot-copy">{{ name }}</p>
</footer>


</body>
</html>
